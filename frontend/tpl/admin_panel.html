<section class="admin-panel">
    <header>
        <h1>Unisport Admin Dashboard</h1>
    </header>
    <main>
        <section class="section">
            <h2>Manage Services</h2>
            <table id="services-table">
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="services-body">
                </tbody>
            </table>
            <!-- Create New Service Button -->
            <button class="btn btn-success my-2" data-bs-toggle="modal" data-bs-target="#createServiceModal">
                + Create New Service
            </button>
        </section>


        <section class="section">
            <h2>Team Members</h2>
            <table id="team-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>License</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="team-body"></tbody>

            </table>
            <button class="btn btn-primary" onclick="AdminPanelService.openAddInstructorModal()">+ Add New
                Member</button>
        </section>


        <section class="section">
            <h2>Instructor Bookings</h2>
            <div id="booking-tables"></div>
        </section>



        <section class="section">
            <h2>Ski School Availability</h2>
            <table id="availability-table">
                <thead>
                    <tr>
                        <th>Week</th>
                        <th>Available Spots</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

    </main>
</section>

<!-- Edit Service Modal -->
<div class="modal fade" id="editServiceModal" tabindex="-1" aria-labelledby="editServiceLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="edit-service-form" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editServiceLabel">Edit Service</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-service-id">

                <div class="mb-3">
                    <label for="edit-service-name" class="form-label">Service Name</label>
                    <input type="text" class="form-control" id="edit-service-name" required>
                </div>

                <div class="mb-3">
                    <label for="edit-service-description" class="form-label">Description</label>
                    <textarea class="form-control" id="edit-service-description" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="edit-service-price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="edit-service-price" step="0.01" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Create Service Modal -->
<div class="modal fade" id="createServiceModal" tabindex="-1" aria-labelledby="createServiceLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="create-service-form" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createServiceLabel">Create New Service</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="create-service-name" class="form-label">Service Name</label>
                    <input type="text" class="form-control" id="create-service-name" required>
                </div>
                <div class="mb-3">
                    <label for="create-service-description" class="form-label">Description</label>
                    <textarea class="form-control" id="create-service-description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="create-service-price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="create-service-price" step="0.01" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>
<!-- Add Instructor Modal -->
<div class="modal fade" id="addInstructorModal" tabindex="-1" aria-labelledby="addInstructorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <form id="add-instructor-form" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addInstructorModalLabel">Add Instructor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" id="add-instructor-name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Surname</label>
                    <input type="text" class="form-control" id="add-instructor-surname" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Licence</label>
                    <select class="form-select" id="add-instructor-licence" required>
                        <option value="" disabled selected>Select a licence</option>
                        <option value="U1">U1</option>
                        <option value="U2">U2</option>
                        <option value="U3">U3</option>
                    </select>
                </div>


                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" id="add-instructor-username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="add-instructor-password" required>
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>


<!-- Edit Instructor Modal -->
<div class="modal fade" id="editInstructorModal" tabindex="-1" aria-labelledby="editInstructorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <form id="edit-instructor-form" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editInstructorModalLabel">Edit Instructor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-instructor-id">
                <div class="mb-3">
                    <label class="form-label">Licence</label>
                    <select class="form-select" id="edit-instructor-licence" required>
                        <option value="" disabled selected>Select a licence</option>
                        <option value="U1">U1</option>
                        <option value="U2">U2</option>
                        <option value="U3">U3</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>
