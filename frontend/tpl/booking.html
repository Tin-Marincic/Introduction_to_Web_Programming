<section class="booking-section" id="bookingSection">
    <div class="container">
        <h1>Book Your Ski Session</h1>
        <form id="bookingForm" novalidate>
            <!-- Session Type -->
            <div class="form-group">
                <label for="sessionType">Izaberite tip usluge:</label>
                <select id="sessionType" name="sessionType" onchange="toggleBookingOptions()" required>
                    <option value="" disabled selected>Izaberite tip usluge</option>
                    <option value="skiSchool">Ski Škola</option>
                    <option value="privateInstruction">Privatne Instrukcije</option>
                </select>
            </div>

            <!-- All Booking Options -->
            <div id="bookingDetailsContainer" style="display: none;">
                <!-- Ski School Options -->
                <div id="skiSchoolOptions" style="display: none;">

                    <div class="form-note"
                        style="background-color: #fff3cd; border: 1px solid #ffeeba; padding: 10px; border-radius: 6px; margin-bottom: 15px; color: #856404;">
                        <strong>Poruka:</strong> Možete rezervisati samo jedno mjesto odjednom.
                    </div>

                    <div class="form-group">
                        <label for="firstName">Ime:</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Prezime:</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Broj telefona (za Whatsapp grupu):</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber">
                    </div>

                    <div class="form-group">
                        <label for="week">Izaberi sedmicu:</label>
                        <select id="week" name="week">
                            <option value="" disabled selected>Izaberi sedmicu</option>
                            <option value="week1">Jan 5–9 (week1)</option>
                            <option value="week2">Jan 12–16 (week2)</option>
                            <option value="week3">Jan 19–23 (week3)</option>
                            <option value="week4">Jan 26–30 (week4)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ageGroup">Dobna skupina:</label>
                        <select id="ageGroup" name="ageGroup">
                            <option value="" disabled selected>Izaberite dobnu skupinu</option>
                            <option value="child">Dijete (0–12)</option>
                            <option value="teen">Tinejdzer (13–17)</option>
                            <option value="adult">Odrasli (18+)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="skiLevel">Nivo Skijanja:</label>
                        <select id="skiLevel" name="skiLevel">
                            <option value="" disabled selected>Izaberite Nivo</option>
                            <option value="beginner">Pocetnik</option>
                            <option value="advanced">Napredni</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Da li je učesnik vegetarijanac?</label>
                        <div>
                            <label><input type="radio" name="isVegetarian" value="1"> Da</label>
                            <label><input type="radio" name="isVegetarian" value="0"> Ne</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="allergies">Alergije ili druge napomene:</label>
                        <textarea id="allergies" name="allergies" placeholder="(Optional)"></textarea>
                    </div>
                </div>

                <!-- Private Instruction Options -->
                <div id="privateInstructionOptions" style="display: none;">
                    <div class="form-group">
                        <label for="groupSize">Vrsta sesije:</label>
                        <select id="service" name="service">
                            <option value="" disabled selected>Izaberite Vrstu Sesije</option>
                            <option value="82">1 na 1</option>
                            <option value="83">1 na 2</option>
                            <option value="84">1 na 3</option>
                            <option value="85">nesto pored ponudjenih opcija</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sessionDate">Izaberite Datum:</label>
                        <input type="text" id="sessionDate" name="sessionDate" class="form-control flatpickr"
                            placeholder="Izaberite Datum">
                    </div>

                    <div class="form-group">
                        <label for="instructor">Izaberite Instruktora:</label>
                        <select id="instructor" name="instructor">
                            <option value="" disabled selected>Izaberite Instruktora</option>
                            <option value="instructor1">Vedad Šarić</option>
                            <option value="instructor2">Haris Šarić</option>
                            <option value="instructor3">Iman Sijerčić</option>
                            <option value="instructor4">Ilma Čatović</option>
                            <option value="instructor5">Tin Marinčić</option>
                            <option value="instructor6">Muhamed Šarić</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="startTime">Pocetno Vrijeme:</label>
                        <select id="startTime" name="startTime" onchange="updateHoursOptions()">
                            <option value="" disabled selected>Izaberite Pocetno Vrijeme</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hours">Broj Sati:</label>
                        <select id="hours" name="hours">
                            <option value="" disabled selected>Izaberite Broj Sati</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit">Rezervisite sada</button>
        </form>
    </div>
</section>

<section id="loginReminder" class="container" style="display: none; text-align: center; margin-top: 3rem;">
    <h2>Morate biti prijavljeni da biste rezervisali ski sesiju.</h2>
    <p>Molim Vas <a href="#sign_in">prijavite se</a> ili <a href="#register">registrujte se</a></p>
</section>


<!-- User Bookings Section -->
<div class="container mt-5" style="display: none;">
    <h2 id="userBookingsHeading">Vaše buduce rezervacije</h2>
    <div id="userBookingsContainer"></div>
</div>


<div class="decorative-elements">
    <div class="circle red"></div>
    <div class="circle black"></div>
    <div class="circle black small"></div>
    <div class="circle black small2"></div>
    <div class="circle red small"></div>
    <img src="assets/img/booking/skier.png" alt="Ski Figure" class="ski-figure">
</div>
