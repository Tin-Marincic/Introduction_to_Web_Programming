<section class="booking-section" id="bookingSection">
    <div class="container">
        <h1>Book Your Ski Session</h1>
        <form id="bookingForm">
            <!-- Session Type -->
            <div class="form-group">
                <label for="sessionType">Choose a Service type:</label>
                <select id="sessionType" name="sessionType" onchange="toggleBookingOptions()" required>
                    <option value="" disabled selected>Select a service type</option>
                    <option value="skiSchool">Ski School</option>
                    <option value="privateInstruction">Private Instruction</option>
                </select>
            </div>

            <!-- All Booking Options -->
            <div id="bookingDetailsContainer" style="display: none;">
                <!-- Ski School Options -->
                <div id="skiSchoolOptions" style="display: none;">

                    <div class="form-note"
                        style="background-color: #fff3cd; border: 1px solid #ffeeba; padding: 10px; border-radius: 6px; margin-bottom: 15px; color: #856404;">
                        <strong>Note:</strong> You can only reserve one spot at a time.
                    </div>

                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number (for WhatsApp group):</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+39 123 456 7890" required>
                    </div>

                    <div class="form-group">
                        <label for="week">Select Week:</label>
                        <select id="week" name="week" required>
                            <option value="" disabled selected>Select a week</option>
                            <option value="week1">Jan 5–9 (week1)</option>
                            <option value="week2">Jan 12–16 (week2)</option>
                            <option value="week3">Jan 19–23 (week3)</option>
                            <option value="week4">Jan 26–30 (week4)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ageGroup">Age Group:</label>
                        <select id="ageGroup" name="ageGroup" required>
                            <option value="" disabled selected>Select age group</option>
                            <option value="child">Child (0–12)</option>
                            <option value="teen">Teen (13–17)</option>
                            <option value="adult">Adult (18+)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="skiLevel">Skiing Level:</label>
                        <select id="skiLevel" name="skiLevel" required>
                            <option value="" disabled selected>Select level</option>
                            <option value="beginner">Beginner</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Is the participant vegetarian?</label>
                        <div>
                            <label><input type="radio" name="isVegetarian" value="1" required> Yes</label>
                            <label><input type="radio" name="isVegetarian" value="0"> No</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="allergies">Allergies or Other Concerns:</label>
                        <textarea id="allergies" name="allergies" placeholder="(Optional)"></textarea>
                    </div>
                </div>

                <!-- Private Instruction Options -->
                <div id="privateInstructionOptions" style="display: none;">
                    <div class="form-group">
                        <label for="groupSize">Session type:</label>
                        <select id="service" name="service" required>
                            <option value="" disabled selected>Select a Session type</option>
                            <option value="82">1 na 1</option>
                            <option value="83">1 na 2</option>
                            <option value="84">1 na 3</option>
                            <option value="85">nesto pored ponudjenih opcija</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sessionDate">Select Date:</label>
                        <input type="text" id="sessionDate" name="sessionDate" class="form-control flatpickr" required
                            placeholder="Select a date">
                    </div>

                    <div class="form-group">
                        <label for="instructor">Select Instructor:</label>
                        <select id="instructor" name="instructor" required>
                            <option value="" disabled selected>Select an instructor</option>
                            <option value="instructor1">Vedad Šarić</option>
                            <option value="instructor2">Haris Šarić</option>
                            <option value="instructor3">Iman Sijerčić</option>
                            <option value="instructor4">Ilma Čatović</option>
                            <option value="instructor5">Tin Marinčić</option>
                            <option value="instructor6">Muhamed Šarić</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="startTime">Start Time:</label>
                        <select id="startTime" name="startTime" onchange="updateHoursOptions()" required>
                            <option value="" disabled selected>Select a start time</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hours">Number of Hours:</label>
                        <select id="hours" name="hours" required>
                            <option value="" disabled selected>Select number of hours</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit">Book Now</button>
        </form>
    </div>
</section>

<section id="loginReminder" class="container" style="display: none; text-align: center; margin-top: 3rem;">
    <h2>You must be logged in to book a ski session.</h2>
    <p>Please <a href="#sign_in">sign in</a> or <a href="#register">register</a> first.</p>
</section>


<!-- User Bookings Section -->
<div class="container mt-5" style="display: none;">
    <h2 id="userBookingsHeading">Your Upcoming Bookings</h2>
    <div id="userBookingsContainer"></div>
</div>


<div class="decorative-elements">
    <div class="circle red"></div>
    <div class="circle black"></div>
    <div class="circle black small"></div>
    <div class="circle black small2"></div>
    <div class="circle red small"></div>
    <img src="assets/img/booking/skier.png" alt="Ski Figure" class="ski-figure">
</div>
