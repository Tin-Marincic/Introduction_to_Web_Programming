<!-- Reviews Section -->
<section id="reviews" class="reviews section">
  <div class="container">
    <div class="row gy-4" id="review-list">
    </div>

    <!-- Add Review Button -->
    <div class="add-review-container text-center" data-aos="fade-up" data-aos-delay="700">
      <a href="#" class="review-button" role="button" data-bs-toggle="modal" data-bs-target="#addReviewModal">Add
        Review</a>
    </div>
  </div>
</section>
<!-- Add Review Modal -->
<div class="modal fade" id="addReviewModal" tabindex="-1" aria-labelledby="addReviewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="review-form" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addReviewModalLabel">Submit Your Review</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="grade" class="form-label">Rating</label>
          <select class="form-select" id="grade" name="grade" required>
            <option value="" disabled selected>Select rating</option>
            <option value="1">★☆☆☆☆ (1)</option>
            <option value="2">★★☆☆☆ (2)</option>
            <option value="3">★★★☆☆ (3)</option>
            <option value="4">★★★★☆ (4)</option>
            <option value="5">★★★★★ (5)</option>
          </select>
        </div>


        <div class="mb-3">
          <label for="note" class="form-label">Comment</label>
          <textarea class="form-control" id="note" name="note" rows="3" placeholder="Your feedback..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Submit Review</button>
      </div>
    </form>
  </div>
</div>

<script>
  ClientLoader.loadReviews();
  ClientLoader.initReviewModal();
</script>
